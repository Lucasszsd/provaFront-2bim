<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not√≠cias IBGE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Buscar..."><a>üîç</a></input>
        <button type="submit" id="filter-icon"><svg
          width="20"
          height="20"
          fill="#f0f0f0"
          viewBox="0 0 80 90"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path> 
        </svg></button>
      </form>
      <div id="filter-container">

        </svg>
        <span id="active-filters">0</span>
      </div>
    </header>
    <main>
      <ul id="news-list"></ul>
      <ul id="pagination"></ul>
    </main>
    <footer>
      <p>&copy; 2024 IBGE</p>
    </footer>
    <dialog id="filter-dialog">
      <button type="button" id="close-dialog">X</button>
      <form id="filter-form">
        <label for="type">Tipo:</label>
        <select id="type" name="type"></select>
        <label for="quantity">Quantidade:</label>
        <select id="quantity" name="quantity">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <label for="from">De:</label>
        <input type="date" id="from" name="from" />
        <label for="to">At√©:</label>
        <input type="date" id="to" name="to" />
      </form>
      <button type="button" id="apply-filters">Aplicar</button>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
